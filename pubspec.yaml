name: lms_admin
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.4+5

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.6.1
  svg_flutter: ^0.0.1
  cloud_firestore: ^5.5.0
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  animated_flip_counter: ^0.3.4
  image_picker: ^1.0.7
  url_launcher: ^6.3.1
  firebase_storage: ^12.3.6
  fluttertoast: ^8.2.8
  firebase_ui_firestore: ^1.7.0
  cached_network_image: ^3.4.1
  pointer_interceptor: ^0.10.1+2
  data_table_2: ^2.5.15
  intl: ^0.20.2
  flutter_html: ^3.0.0-beta.2
  html_editor_enhanced: ^2.7.1
  line_icons: ^2.0.3
  youtube_parser: ^2.1.2
  flutter_rating_bar: ^4.0.1
  html_unescape: ^2.0.0
  fl_chart: ^0.69.0
  http: ^1.2.2
  googleapis_auth: ^1.6.0
  rounded_loading_button_plus: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/google_fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/google_fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/google_fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/google_fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/google_fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/google_fonts/Poppins-ExtraBold.ttf
          weight: 800

